<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <table class="table table-bordered border-dark">
    <tr>
      <th>Bloque 1 Resumen ejecutivo de la empresa</th>
      <th>Respuesta</th>
    </tr>
    <tr>
      <td>¿Tiene definidos los OBJETIVOS de su empresa?</td>
      <td>
        <input type="radio" name="respuesta1" value="50">Sí (50)
        <br>
        <input type="radio" name="respuesta1" value="0">No (0)
      </td>
    </tr>
    <tr>
    
      <td>¿Tiene definida la MISIÓN de su empresa?</td>
      <td>
        <input type="radio" name="respuesta2" value="15">Sí (15)
        <br>
        <input type="radio" name="respuesta2" value="0">No (0)
      </td>
    </tr>
  </table>
  <button onclick="mostrarRespuestas()">Mostrar respuestas</button>
  
  <!-- Tabla de respuestas -->
  <h2>Respuestas</h2>
  <table id="tablaRespuestas" class="table table-bordered border-dark"> 
    <!--Se crea una tabla bajo id de tablaRespuestas para que js lo use y pueda insertar las filas-->
    <tr>
      <td id="totalBloque1"></td> 
    </tr>
  </table>
  
  <script>
function mostrarRespuestas() { /*Se activa la funcion cuando le dan click al boton*/
  let tablaRespuestas = document.getElementById("tablaRespuestas"); //Guarda la tabla en una variable 
  tablaRespuestas.innerHTML = ""; /*para que limpie y solo se ejecute 1 vez*/

  /*aqui se guardan las respuestas en las variables*/
  let respuesta1 = document.querySelector('input[name="respuesta1"]:checked');
   /*querySelector para seleccionar un elemento de <input> del tipo "radio" que tenga el 
   name igual a "respuesta2" y que además esté marcado como "checked" (seleccionado).*/
  let respuesta2 = document.querySelector('input[name="respuesta2"]:checked');

  let totalBloque1 = 0; /*almacenara el total*/
  if (respuesta1) {/*si respuesta1 tiene valor se convierte en entero y se almacena en totalbloque*/
    totalBloque1 += parseInt(respuesta1.value);
  }
  if (respuesta2) {
    totalBloque1 += parseInt(respuesta2.value);
  }

/*Mostrara el titulo del bloque y que ocupe 2 columnas*/
  let filaTitulo = tablaRespuestas.insertRow(); /*Inserta una fila en la variable que se uso como guia en html*/
  let celdaTitulo = filaTitulo.insertCell(0); /*Inserta una celda en la fila en la posicion 0*/
  celdaTitulo.colSpan = 2;//que celdaTitulo abarque 2 columbnas
  celdaTitulo.innerHTML = "Bloque 1 Resumen ejecutivo de la empresa:";

/*De nuevo las 2 primeras lineas es para crear la tabla*/
  let filaTotal = tablaRespuestas.insertRow(); //Inserta otra fila en la tabla
  let celdaTotal = filaTotal.insertCell(0);
  celdaTotal.innerHTML = "Total:"; //innerHTML es como si activaras "HTML en JS directamente, por lo que si coloco texto en html se visualisara tal cual"
  let celdaTotalValor = filaTotal.insertCell(1);
  celdaTotalValor.innerHTML = totalBloque1; /*Remplaza el contenido de la celda por el de totalbloque*/
}</script> 
  
</body>
</html>
