<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<table class="table table-bordered border-dark">
  <tr>
    <th colspan="2">Rellene con sus datos</th>
  </tr>
  <tr>
    <td>Email:</td>
    <td><input type="text" id="emailInput"></td>
  </tr>
  <tr>
    <td>Nombre:</td>
    <td><input type="text" id="nombreInput"></td>
  </tr>
  <tr>
    <td>Apellido:</td>
    <td><input type="text" id="apellidoInput"></td>
  </tr>

  <tr>
    <td>Empresa:</td>
    <td><input type="text" id="empresaInput"></td>
  </tr>

  <tr>
    <td>Telefono:</td>
    <td><input type="number" id="telefonoInput"></td>
  </tr>
  
  <tr>
    <td>Giro:</td> <td><input type="text" id="giroInput"></td> </tr>
</table>

<button class="btn btn-primary" type="button" onclick="resultadodatos()">Resultado</button>
<!--Cuando precionan el boton se activa la funcion resultadodatos-->

<h3>Sus datos son:</h3>
<table id="tablaResultado" class="table table-bordered border-dark"> 
  <!--tabla con id para que en js lo identifique y se guie-->
  <tr>
    <th>Dato</th>
    <th>Valor</th> </tr>
</table>

<script>
//la funcion resultados datos busca lo que ingreso el usuario desde el input y los guarda en variable...
function resultadodatos() {
let email = document.getElementById("emailInput").value; /*.value obtiene el valor de un elemento interactivo como lo es el formulario, aparte que no funciona sin el value*/
let nombre = document.getElementById("nombreInput").value;
let apellido = document.getElementById("apellidoInput").value;
let empresa = document.getElementById("empresaInput").value;
let telefono = document.getElementById("telefonoInput").value;
let giro = document.getElementById("giroInput").value;

  let tablaResultado = document.getElementById("tablaResultado"); //agarra el id de la tabla y la guarda en una variable, porque para insertar una fila necesitas una tabla, si no donde la insertas? xd
  tablaResultado.innerHTML = ""; /*Para que no se repita y se limpie*/

/*Es como un arreglo el 0 es el "Email" y 1 es el email*/
agregarFilaTabla("Email", email); /*En Email es la columna de texto y email es el valor o lo que puso el usuario*/
agregarFilaTabla("Nombre", nombre); /*Por lo que cada uno representa una fila*/
agregarFilaTabla("Apellido", apellido);
agregarFilaTabla("Empresa", empresa);
agregarFilaTabla("Tel√©fono", telefono);
agregarFilaTabla("Giro", giro);
}
/*Es como un arreglo el 0 es el dato y 1 es el valor*/
function agregarFilaTabla(dato, valor) {
  let tablaResultado = document.getElementById("tablaResultado");
  let fila = tablaResultado.insertRow(); /*El insertar una fila ala tabla se le llama fila*/
  let celdaDato = fila.insertCell(0);  /*En la variable fila se crea una celda en la posicion 0, que se llamara celdaDato*/
  let celdaValor = fila.insertCell(1); /*Lo mismo aqui*/

  celdaDato.textContent = dato; /*a la celdaDato se le asigna el valor de la variable dato y con el textContent lo convierte a texto*/
  celdaValor.textContent = valor; /*Se asignan las variables a la celda que se creo en las filas pues*/
}
</script>

</body>
</html>
