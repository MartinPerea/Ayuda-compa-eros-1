<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<table class="table table-bordered border-dark">
  <tr>
    <th>Aparato Electrónico</th>
    <th>Puntuación</th>
  </tr>

  <tr>
    <td>Computadora</td>
    <td><input type="checkbox" id="computadoraCheckbox" name="aparato" value="50"> 50</td>
  </tr>
<!--Se crea bajo el mismo name para que formen parte de la misma coleccion pero con id diferente para que se indetifique cada uno-->
  <tr>
    <td>Celular</td>
    <td><input type="checkbox" id="celularCheckbox" name="aparato" value="30"> 30</td>
  </tr>

  <tr>
    <td>Licuadora</td>
    <td><input type="checkbox" id="licuadoraCheckbox" name="aparato" value="20"> 20</td>
  </tr>

  <tr>
    <td>Ninguna de las anteriores</td>
    <td><input type="checkbox" id="ningunaCheckbox" name="aparato"></td>
  </tr>
</table>

<button onclick="calcularTotal()">Calcular Total</button>
<p>Total: <span id="total"></span></p>


<script>
  function calcularTotal() {
    let checkboxes = document.getElementsByName("aparato");
    let total = 0;
    let ningunaCheckbox = document.getElementById("ningunaCheckbox"); /*apesar de estar en el mismo nombre "aparato" guardarlo aparte
    la variable que si se activa las demas se omitan*/

    for (let i = 0; i < checkboxes.length; i++) { /*Recorre todos los elementos de la variable checkboxes*/
      if (checkboxes[i].checked) { /*se onvierte en un arreglo el checkboxes por eso el .length 
        y checkboxes[i] recorre el arreglo con el for*/
        if (ningunaCheckbox.checked) {
          total = 0;
          break; /*Se usa para finalizar el bucle y salir de el prematuramente*/
        } else {total += parseInt(checkboxes[i].value); /*El valor se convierte en entero y se suma en la variable total y parseInt se encarga de que el 
          valor se convierta en entero*/
        }}}

alert(`${total}`);
    document.getElementById("total").textContent = total; /*"total" vale la variable total que se suma*/
  }
</script>
</body>
</html>
